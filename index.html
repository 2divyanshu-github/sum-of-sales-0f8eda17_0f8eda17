<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 0f8eda17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #total-sales {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sales Summary</h1>

    <div id="total-sales">Loading...</div>

    <script>
        const csvData = atob("cHJvZHVjdCxyZWdpb24sc2FsZXMKTGFwdG9wLE5vcnRoLDEyOTkuOTkKTW91c2UsU291dGgsOTkuOTUKS2V5Ym9hcmQsV2VzdCwxNDkuMDA=");

        function parseCSV(csvString) {
            const lines = csvString.trim().split('\n');
            const header = lines.shift().split(',');
            const data = [];

            for (const line of lines) {
                const values = line.split(',');
                if (values.length === header.length) {
                   const entry = {};
                    for(let i = 0; i < header.length; i++) {
                        entry[header[i]] = values[i];
                    }
                    data.push(entry);
                }
            }
            return data;
        }


        function calculateTotalSales(data) {
            let total = 0;
            for (const item of data) {
                try {
                    const sales = parseFloat(item.sales);
                    if (!isNaN(sales)) {
                        total += sales;
                    }
                } catch (error) {
                    console.error("Error parsing sales value:", error);
                }
            }
            return total;
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                const parsedData = parseCSV(csvData);
                const totalSales = calculateTotalSales(parsedData);
                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
            } catch (error) {
                console.error("Error processing CSV data:", error);
                document.getElementById('total-sales').textContent = "Error loading data.";
            }
        });
    </script>

</body>
</html>
